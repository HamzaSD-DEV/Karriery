<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Karriery</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="content-profile">
            <div class="content-header">
                <span class="title-box">Basic info</span>
                <hr color="#F0F0F0">
            </div>
            <div class="main-content">
                <form>
                    <div class="box">
                        <div class="feild-name">
                            <span>Fullname </span>
                        </div>
                        <div class="right">
                            <input placeholder="First name" type="text" name="firstName" class="input a">
                            <input placeholder="Last name" type="text" name="lastName" class="input b">
                        </div>
                    </div>
                    <div class="box">
                        <div class="feild-name">
                            <span>Address</span>
                        </div>
                        <div>
                            <input placeholder="Address" type="text" name="address" class="inputemail">
                        </div>
                    </div>
                    <div class="box">
                        <div class="feild-name">
                            <span>More information</span>
                        </div>
                        <div>
                            <input placeholder="Email" type="text" name="email" class="input a">
                            <input placeholder="Mobile Number" type="text" name="mobilePhone" class="input b">
                        </div>
                    </div>
                    <div class="box">
                        <div class="feild-name">
                            <span>Education</span>
                        </div>
                        <div>
                            <input placeholder="Education" type="text" name="education" class="inputemail">
                        </div>
                    </div>
                    <div class="box">
                        <div class="feild-name">
                            <span>Field of work</span>
                        </div>
                        <div>
                            <input placeholder="Information technology,Buissness,Law,Economy....  " type="text"
                                name="fieldOfWork" class="inputemail">
                        </div>
                    </div>
                    <div class="box">
                        <div class="bio-span">
                            <span>Additional Details</span>
                        </div>
                        <div>
                            <textarea name="details" cols="67" rows="10" class="bio-content"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="save-button"> Confirm </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
